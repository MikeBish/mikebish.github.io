<!doctype html>
<html lang="en">
<head>
  </head>
<body data-spy="scroll" data-target=".navbar">
  <div class="page-wrapper" id="page-top">
    <section class="block" id="contact">
      <div class="container">
        <div class="col-xl-7 col-lg-6 col-md-12 col-sm-12">
          <h4>Contact Form</h4>
          <form id="contact-form" method="POST" action="https://formspree.io/f/xanygwbp" class="form clearfix">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="email">Your Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      const form = document.getElementById('contact-form');
      const popup = document.getElementById('message-sent-popup');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
          });

          // No error checking here - submitting regardless of response status

          console.log("Form submitted successfully.");
          popup.classList.add('show');
          form.reset();

        } catch (error) {
          console.error('Error in form submission:', error);
          // No user alert here
        }
      });

      function closePopup() {
        popup.classList.remove('show');
      }
    </script>
</body>
</html>
